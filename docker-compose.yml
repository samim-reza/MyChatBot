version: '3.10'

services:
  chatbot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: samim-chatbot
    ports:
      - "8000:8000"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
    volumes:
      # Mount chroma_db to persist vector database
      - ./chroma_db:/app/chroma_db:rw
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/debug/config', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
